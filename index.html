<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/datmeomini.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dat Meo Chim Be</title>
    <link rel="icon" type="image/x-icon" href="/img-vid/favicon-32x32.png">
</head>
<body>
    
    <div class="container">
        <div class="title">
            DAT MEO
        </div>

        <div class="box">
            <div class="img">
                <div class="img1">
                    <img src="img-vid/DAT NGUYEN.jpg" alt="#">
                </div>
            </div>
            <div class="text">
                <span>Thu Cuối (Đạt Tiên Sinh Cover)</span>
                <span>- Mr.T, Yanbi, Hằng BingBoong -</span>
            </div>
        </div>

        <div class="play-audio">
            <audio id="song">
                <source src="audio/audioclip-1727616837000-216796.mp4" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function() {
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause() {
    if(ctrlIcon.classList.contains("fa-pause")) {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    } else {
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");


    }
}

if (song.play()) {
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

if (song.play()) {
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function() {
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

    </script>
</body>
</html>
